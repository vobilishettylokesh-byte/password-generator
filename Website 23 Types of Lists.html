<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>
<h1>HTML Lists Demonstration</h1>
<!--Unordered List-->
<h2>Unordered List</h2>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<!--Ordered List-->
<h2>Ordered List</h2>
<ol>
    <li>Requirement Analysis</li>
    <li>Design</li>
    <li>Devolpment</li>
</ol>
<!--Description List-->
<h2>Description List</h2>
<dl>
    <dt>HTML</dt>
    <dd>Used to create the structure of web pages.</dd>
    <dt>CSS</dt>
    <dd>Use to style web pages</dd>
    <dt>JavaScript</dt>
    <dd>Used to add interactivity to web pages.</dd>
</dl>
</body>
</html>
