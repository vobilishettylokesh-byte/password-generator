<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:invalid, textarea:invalid {
      border-color: red;
    }
    input:valid, textarea:valid {
      border-color: green;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Hostel Complaint Form</h2>
  <form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Room Number -->
    <label for="room">Room Number:</label>
    <input type="number" id="room" name="room" required>
    <small>Enter only numeric values</small>

    <!-- Issue Type -->
    <label for="issue">Issue Type:</label>
    <input type="checkbox"> cleaning
     <input type="checkbox"> Maintanance
      <input type="checkbox"> Noise
       <input type="checkbox"> water
        <input type="checkbox"> Other
   <!-- <select id="issue" name="issue" required>
      <option value="">--Select--</option>
      <option value="cleaning">Cleaning</option>
      <option value="maintenance">Maintenance</option>
      <option value="noise">Noise</option>
      <option value="other">Other</option>
    </select>-->

    <!-- Description -->
    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" minlength="20" required></textarea>
    <small>Minimum 20 characters required</small>

    <button type="submit">Submit Complaint</button>
  </form>

</body>
</html>
