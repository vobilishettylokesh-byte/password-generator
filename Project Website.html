<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="stylese.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="30" value="12">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
    </div>

    <input type="text" id="password" readonly placeholder="Your password will appear here">

    <div class="buttons">
      <button onclick="generatePassword()">Generate</button>
      <button onclick="copyPassword()">Copy</button>
      <button onclick="deletePassword()">Delete</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
